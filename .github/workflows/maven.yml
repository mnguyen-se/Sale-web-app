name: Web Sale App Project (CI + CD to Render) | Â© 2025 by Nguyen

on:
  push:
    branches: [ "main" ]    # Trigger khi push vÃ o main
  pull_request:
    branches: [ "main" ]

jobs:
  build:    # CI job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # ðŸ›  Convert táº¥t cáº£ file .properties sang UTF-8 khÃ´ng BOM
      - name: Convert .properties files to UTF-8
        run: |
          sudo apt-get update && sudo apt-get install -y dos2unix
          find ./src/main/resources -name "*.properties" -print0 | while IFS= read -r -d '' file; do
            echo "Converting $file to UTF-8..."
            iconv -f UTF-8 -t UTF-8 "$file" -o "$file.utf8" || cp "$file" "$file.utf8"
            mv "$file.utf8" "$file"
            dos2unix "$file"
          done

      - name: Build with Maven
        run: mvn -B clean package -DskipTests --file pom.xml

      - name: Distribute jar file
        run: mkdir staging && cp target/*.jar staging

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot_jar
          path: staging

  deploy:   # CD job
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot_jar
          path: target

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }} \
          -H "Accept: application/json" \
          -H "Authorization: Bearer $RENDER_API_KEY"
